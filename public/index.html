<html >
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Richards - Spratt Lakemont, LLC</title>

  <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="css/ui-grid.css">
	<!--<link rel="stylesheet" type="text/css" href="css/angular-range-slider.css">-->
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
  <script src="lib/ui-grid.min.js"></script>
  <!-- Bootstrap Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
  <!-- Bootstrap Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
	<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
  <script src="./app.js"></script>
</head>

<body ng-app="rsl" ng-cloak>
<div class="container" ng-controller="MainCtrl">
  <div class="content">
    <div class="logo" ng-show="vm.isLoggedIn===false"></div>
    <div ng-if="vm.isLoggedIn">
      <div class="header-link-bar">
				<span class="header-label">R-S Lakemont, LLC</span>
        <span class="header-link" ng-click="vm.isLoggedIn=false">logout</span>
        <span class="header-link" ng-click="goView('settings')">{{loggedInUser.person.firstname}}</span>
      </div>
      <div  class="module-menu">
				<div id="menu-scroller" class="menu-buttons">
					<button class="module-menu-item"
									ng-class="{'selected':'book' === activeState}"
									ng-click="goView('book')"
									ng-disabled="loggedInUser.person.memberrelationship!=='self'">Book
					</button>
					<button class="module-menu-item"
									ng-class="{'selected':'booking-schedule' === activeState}"
									ng-click="goView('booking-schedule')"
									ng-disabled="false">Sched
					</button>
					<button class="module-menu-item"
									ng-class="{'selected':'chat' === activeState}"
									ng-click="goView('chat')"
									ng-disabled="false">Chat
					</button>
					<button class="module-menu-item"
									ng-class="{'selected':'booking-list' === activeState}"
									ng-click="goView('booking-list')"
									ng-disabled="false">List
					</button>
					<button class="module-menu-item"
									ng-class="{'selected':'person-list' === activeState}"
									ng-click="goView('person-list')"
									ng-disabled="false">Persons
					</button>
					<button class="module-menu-item"
									ng-class="{'selected':'settings' === activeState}"
									ng-click="goView('settings')"
									ng-disabled="false">Other
					</button>
				</div>
      </div>
      <hr class="header">
    </div>
		<div class="system-message" ng-show="showSystemMessage" ng-click="showSystemMessage=false">
			<button>X</button>
			<div>{{systemMessage}}</div>
		</div>
    <div ui-view="" ></div>
  </div>
</div>

<!-- Bootstrap compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
<script src="lib/ui-bootstrap-tpls-0.14.3.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.6/ngStorage.min.js"></script>
<!--<script type="text/javascript" src="lib/angular-range-slider.js"></script>-->
<script src="lib/socket.js"></script>
<script src="lib/angular-scroll-glue.js"></script>
<script src="lib/angular-scroll-animate.js"></script>
<script src="controllers/main.js"></script>
<script src="controllers/person.js"></script>
<script src="controllers/chat.js"></script>
<script src="controllers/name-search.js"></script>
<script src="controllers/field-filter.js"></script>
<script src="controllers/paginator.js"></script>
<script src="controllers/booking.js"></script>
<script src="providers/app-constants.js"></script>
<script src="providers/env-config.js"></script>
<script src="providers/app-data.js"></script>
<script src="providers/alert-service.js"></script>
<script src="providers/person-data.js"></script>
<script src="providers/chat-socket.js"></script>
<script src="providers/booking-data.js"></script>
<script src="directives/person-detail.js"></script>
<script src="directives/add-person.js"></script>
<script src="directives/rn-stepper.js"></script>
<script src="directives/onModelChange.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js"></script>
</body>
</html>
