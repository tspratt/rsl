<html >
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Richards - Spratt Lakemont, LLC</title>

  <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
  <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
  <!-- Bootstrap Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
  <!-- Bootstrap Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <script src="./app.js"></script>
</head>

<body ng-app="rsl">
<div class="container" ng-controller="MainCtrl">
  <div class="content">
    <div class="logo" ng-show="isLoggedIn===false"></div>
    <div ng-show="isLoggedIn">
      <img class="logo-small" src="./images/rsl-logo-square.png">
      <span class="header-label">Richards - Spratt Lakemont, LLC</span>
      <span class="log-out" ng-click="isLoggedIn=false">log out</span>
      <div  class="module-menu">
        <button class="module-menu-item"
                ng-class="{'selected':'book' === activeState}"
                ng-click="logIn('book')"
                ng-disabled="!isFormValid">Book
        </button>
        <button class="module-menu-item"
                ng-class="{'selected':'booking-schedule' === activeState}"
                ng-click="logIn('booking-schedule')"
                ng-disabled="!isFormValid">Bookings
        </button>
        <button class="module-menu-item"
                ng-class="{'selected':'person-list' === activeState}"
                ng-click="logIn('person-list')"
                ng-disabled="!isFormValid">Persons
        </button>
        <button class="module-menu-item"
                ng-class="{'selected':'settings' === activeState}"
                ng-click="logIn('settings')"
                ng-disabled="!isFormValid">Settings
        </button>
      </div>
      <hr class="header">
    </div>

    <div ui-view="" ></div>
  </div>

</div>

<!-- Bootstrap compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
<script src="lib/ui-bootstrap-tpls-0.14.3.min.js"></script>
<script src="controllers/main.js"></script>
<script src="controllers/person-list.js"></script>
<script src="controllers/name-search.js"></script>
<script src="controllers/field-filter.js"></script>
<script src="controllers/paginator.js"></script>
<script src="controllers/booking.js"></script>
<script src="providers/app-constants.js"></script>
<script src="providers/app-data.js"></script>
<script src="providers/person-data.js"></script>
<script src="providers/booking-data.js"></script>
<script src="directives/person-detail.js"></script>
</body>
</html>
