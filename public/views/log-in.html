<div>
  <input type="text" placeholder="user name" ng-model="username"><br>

  <p>
    <input type="password" placeholder="password"
           ng-model="password"
           ng-change="validateForm()" on-enter-key="logIn()">
  </p>
  <button class="log-in"
          ng-click="logIn()"
          ng-disabled="!isFormValid">Log In
  </button>
</div>
