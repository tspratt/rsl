<div class="view-content">
  <div class="container">
    <uib-accordion close-others="oneAtATime">
      <uib-accordion-group ng-repeat="person in persons" is-open="status.open">
        <uib-accordion-heading>
          {{person.firstname}} {{person.lastname}}<i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
        </uib-accordion-heading>
        <person-detail></person-detail>
      </uib-accordion-group>
    </uib-accordion>
  </div>
</div>
