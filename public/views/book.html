<div class="container">


	<form class="form-horizontal book-form">
		<div class="form-group">

			<label class="control-label col-xs-2" for="selectRoom">Member:</label>

			<div class="col-xs-10">
				{{bookMember.llcname}}
			</div>
		</div>
		<div class="form-group">

			<label class="control-label col-xs-2" for="selectRoom">Room:</label>

			<div class="col-xs-10">
				<select id="selectRoom"
						ng-model="selectedRoom"
						ng-options="room as room.displayName + ': ' + room.description for room in rooms track by room._id"></select>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-xs-2">Quick Book:</label>

			<div class="col-xs-10">
				<button class="quick-book" ng-click="bookDays(bookMember,[5,0],selectedRoom)">Fri - Sun</button>
				<button class="quick-book" ng-click="bookDays(bookMember,[5,6],selectedRoom)">Fri - Sat</button>
				<button class="quick-book" ng-click="bookDays(bookMember,[6,0],selectedRoom)">Sat - Sun</button>
				<button class="quick-book" ng-click="bookDays(bookMember,[6],selectedRoom)">Sat</button>
				<button class="quick-book" ng-click="bookDays(bookMember,[0],selectedRoom)">Sun</button>
			</div>
		</div>
		<div class="form-group">
			<div class="col-xs-12">
				<button class="label" ng-click="arriveDetail=!arriveDetail">Arrive:</button>
				<span class="book-date">{{dtArriveLabel}}</span>
			</div>
		</div>
		<div class="form-group">
			<div class="col-xs-12" ng-show="arriveDetail">
				<div class="btn-group">
					<label class="btn btn-primary" ng-model="arriveDaySection" uib-btn-radio="appConstants.MORNING">Morning</label>
					<label class="btn btn-primary" ng-model="arriveDaySection" uib-btn-radio="appConstants.AFTERNOON">Afternoon</label>
					<label class="btn btn-primary" ng-model="arriveDaySection" uib-btn-radio="appConstants.EVENING">Evening</label>
				</div>
				<div style="display:inline-block; min-height:290px;">
					<uib-datepicker ng-model="dtArrive" min-date="Date.today()" show-weeks="true" class="well well-sm"
							></uib-datepicker>
				</div>

			</div>
		</div>
		<div class="form-group">
			<div class="col-xs-12">
				<button class="label" ng-click="departDetail=!departDetail">Depart:</button>
				<span class="book-date">{{dtDepartLabel}}</span>
			</div>
		</div>
		<div class="form-group">
			<div class="col-xs-12" ng-show="whoDetail">
				Depart detail
			</div>
		</div>
		<div class="form-group">
			<div class="col-xs-12">
				<button class="label" ng-click="whoDetail=!whoDetail">Who:</button>
				<span class="book-date">Tracy, Sharon</span>
			</div>
		</div>
		<div class="form-group">
			<div class="col-xs-12" ng-show="whoDetail">
				Who detail
			</div>
		</div>
	</form>
</div>
