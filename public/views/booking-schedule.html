<div>
	<div class="row res-sched-section">
		<div class="col-xs-2">
		</div>
		<div class="col-xs-5">Unit A (Richards)</div>
		<div class="col-xs-5">Unit B (Spratt)</div>
	</div>
	<div class="row res-sched-section">
		<div class="col-xs-2">
		</div>
		<div class="col-xs-10">
			<div class="residence-day-section header"
					 ng-repeat="resMember in residenceSchedule[0].members track by resMember.member._id">
				<span class="res-day-section-content">{{resMember.member.abr2}}</span>
			</div>
		</div>
	</div>
	<div class="view-content double-header">
		<div class="container">
			<div class="row res-sched-section"
					 ng-class="residence.daySection.lclabel"
					 ng-repeat="residence in residenceSchedule track by $index">
				<div class="col-xs-2">
					<span class="day-label"
								ng-show="residence.daySection.index%4===0"
								ng-class="{'today': isToday(residence.dt)}">{{residence.dt | date:'EEEE'}}</span>
					<span class="daypart-label"
								ng-show="residence.daySection.index%4===1"
								ng-class="{'today': isToday(residence.dt)}">{{residence.dt | date:'MMM-d'}}</span>
				</div>
				<div class="col-xs-10">
					<div class="residence-day-section"
							 ng-repeat="resMember in residence.members track by $index"
							 ng-class="resMember.residenceType"
							 ng-click="showBookingDetail(residence, resMember, $event)" ng-attribute="">
						<div class="res-day-section-content"
								 ng-if="resMember.residenceType.length>0">
							<div class="room-req-count"
									 ng-if="resMember.guestRoomRequestCount&&resMember.guestRoomRequestCount>0"
									 ng-click="showGuestBooking(resMember.bookingid, $event)">{{resMember.guestRoomRequestCount}}
							</div>
							<div class="who-count" ng-if="resMember.whoCount">{{resMember.whoCount}}</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="center-content">
		<div ng-include="'partials/booking-detail-tmpl.html'"></div>
		<div ng-include="'partials/guest-booking-tmpl.html'"></div>
	</div>


</div>
