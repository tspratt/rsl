<div class="view-content">
	Count: {{bookings.length}}

	<div class="container">
		<!--<div ui-grid="gridOptions" ></div>-->
		<div >
			<table class="booking-list">
				<tr  ng-repeat="booking in bookings" class="booking-list-item">
					<td class="member">{{booking.member.llcname}}</td>
					<td class="room">{{booking.room.description}}</td>
					<td class="date">{{booking.arrive | date}}</td>
					<td class="date">{{booking.depart | date}}</td>
				</tr>
			</table>
		</div>
	</div>
</div>
