<div class="view-content">
  <div class="container">
    <uib-accordion close-others="oneAtATime">
      <uib-accordion-group ng-repeat="member in members" is-open="status.open">
        <uib-accordion-heading>
          {{member.llcname}} <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
        </uib-accordion-heading>
        <member-detail></member-detail>
      </uib-accordion-group>
    </uib-accordion>
  </div>
</div>
